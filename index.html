<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead ">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">


    <div id="9hour" class="row time-block">
      <div class="col-1 hour"> 9am</div>
      <textarea class="col-10 content"></textarea>
      <button class="btn col-1 saveBtn far fa-save"> Save</button>
    </div>

    <div id="10hour" class="row time-block">
      <div class="col-1 hour"> 10am</div>
      <textarea class="col-10 content"></textarea>
      <button class="btn col-1 saveBtn far fa-save"> Save</button>
    </div>
    <div id="11hour" class="row time-block">
      <div class="col-1 hour"> 11am</div>
      <textarea class="col-10 content"></textarea>
      <button class="btn col-1 saveBtn far fa-save"> Save</button>
    </div>

    <div id="12hour" class="row time-block">
      <div class="col-1 hour"> 12pm</div>
      <textarea class="col-10 content"></textarea>
      <button class="btn col-1 saveBtn far fa-save"> Save</button>
    </div>

    <div id="13hour" class="row time-block">
      <div class="col-1 hour"> 1pm</div>
      <textarea type="text" id="13-input" class="col-10 content"></textarea>
      <button class="btn col-1 saveBtn far fa-save">
        Save
      </button>
    </div>
    <div id="14hour" class="row time-block">
      <div class="col-1 hour"> 2pm</div>
      <textarea class="col-10 content"></textarea>
      <button class="btn col-1 saveBtn far fa-save"> Save</button>
    </div>
    <div id="15hour" class="row time-block">
      <div class="col-1 hour"> 3pm</div>
      <textarea class="col-10 content"></textarea>
      <button class="btn col-1 saveBtn far fa-save"> Save</button>
    </div>
    <div id="16hour" class="row time-block">
      <div class="col-1 hour"> 4pm</div>
      <textarea class="col-10 content"></textarea>
      <button class="btn col-1 saveBtn far fa-save"> Save</button>
    </div>
    <div id="17hour" class="row time-block">
      <div class="col-1 hour"> 5pm</div>
      <textarea class="col-10 content"></textarea>
      <button class="btn col-1 saveBtn far fa-save"> Save</button>
    </div>
    <div id="18hour" class="row time-block">
      <div class="col-1 hour"> 6pm</div>
      <textarea class="col-10 content"></textarea>
      <button class="btn col-1 saveBtn far fa-save"> Save</button>
    </div>
    <div id="19hour" class="row time-block">
      <div class="col-1 hour"> 7pm</div>
      <textarea class="col-10 content"></textarea>
      <button class="btn col-1 saveBtn far fa-save"> Save</button>
    </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
